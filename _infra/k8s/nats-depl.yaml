apiVersion: apps/v1
kind: Deployment
metadata:
    name: nats-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nats
    template:
        metadata:
            labels:
                app: nats
        spec:
            containers:
                - name: nats
                  image: nats:latest
                  ports:
                      - containerPort: 4222 # Client connections
                      - containerPort: 8222 # HTTP monitoring
                      - containerPort: 6222 # Cluster communication
                  args: [
                          "--jetstream",
                          "--port",
                          "4222",
                          "--http_port",
                          "8222",
                          "-D",
                          "--name",
                          "ticketing"
                      ]
                  volumeMounts:
                      - name: nats-data
                        mountPath: /data
                  resources:
                      limits:
                          memory: "512M"
                          cpu: "1"
            volumes:
                - name: nats-data
                  emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
    name: nats-srv
spec:
    ports:
        - name: client-connections
          protocol: TCP
          port: 4222
          targetPort: 4222
        - name: http-monitoring
          protocol: TCP
          port: 8222
          targetPort: 8222
        - name: cluster-communication
          protocol: TCP
          port: 6222
          targetPort: 6222
    selector:
        app: nats
