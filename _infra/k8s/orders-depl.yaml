apiVersion: apps/v1
kind: Deployment
metadata:
    name: orders-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: orders
    template:
        metadata:
            labels:
                app: orders
        spec:
            containers:
                - name: orders
                  image: frission/orders:latest
                  env:
                      - name: MONGO_URI
                        value: "mongodb://orders-mongo-srv:27017/orders"
                      - name: NATS_URL
                        value: "nats://nats-srv:4222"
                      - name: JWT_KEY
                        valueFrom:
                            secretKeyRef:
                                name: jwt-secret
                                key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
    name: orders-srv
spec:
    selector:
        app: orders
    type: ClusterIP
    ports:
        - name: orders
          protocol: TCP
          port: 3000
          targetPort: 3000
